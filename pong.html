<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="pong.css">
    <title>Pong</title>
</head>

<body>

  <h1>Pong</h1>

  <!-- Le choix de la balise <em> n'est pas bon, il vaut mieux gérer ça en css -->
  <p><em id="player-score">0</em> - <em id="computer-score">0</em></p>

  <ul>
    <li>
      <!-- Les boutons doivent avoir un type (type="button" ou type="submit" si c'est un formulaire) -->
      <button id="start-game">Demarrer</button>
    </li>

    <li>
      <button id="stop-game">Arreter</button>
    </li>
  </ul>

  <div id="win_message"></div>

<canvas id="canvas" width="640" height="480"></canvas>

<script src="pong.js"></script>

</body>
</html>
